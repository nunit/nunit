name: Continuous Integration

on:
  push:
    branches:
      - master
      - release
      - 'v3.13-dev'
  pull_request:

jobs:
  build-windows:
    name: Windows Build
    runs-on: windows-latest

    steps:
    - name: â¤µï¸ Checkout Source
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Needed to gets tags until https://github.com/actions/checkout/issues/701 is fixed

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0.x
          7.0.x

    - name: ğŸ› ï¸ Install dotnet tools
      run: dotnet tool restore

    - name: ğŸ”¨ Build and Test
      run: dotnet cake --target=Test --test-run-name=Windows --configuration=Release --branch="$(git branch --show-current)" --tag="$(git describe)"

    - name: ğŸ“¦ Package
      run: dotnet cake --target=Package --configuration=Release --branch="$(git branch --show-current)" --tag="$(git describe)"

    - name: ğŸ“¦ Publish package
      run: dotnet nuget push --skip-duplicate --source https://nuget.pkg.github.com/nunit/index.json --api-key "${{secrets.GITHUB_TOKEN}}" 'package\*.nupkg'

    - name: ğŸ’¾ Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Package
        path: package

    - name: ğŸ’¾ Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: Test results (Windows)
        path: test-results
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}

  build-linux:
    name: Linux Build
    runs-on: ubuntu-latest

    steps:
    - name: â¤µï¸ Checkout Source
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0.x
          7.0.x

    - name: ğŸ› ï¸ Install F#
      run: sudo apt-get install fsharp

    - name: ğŸ› ï¸ Install dotnet tools
      run: dotnet tool restore

    - name: ğŸ”¨ Build and Test
      run: dotnet cake --target=Test --test-run-name=Linux --configuration=Release

    - name: ğŸ’¾ Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: Test results (Linux)
        path: test-results
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}

  build-macos:
    name: MacOS Build
    runs-on: macos-latest

    steps:
    - name: â¤µï¸ Checkout Source
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0.x
          7.0.x

    - name: ğŸ› ï¸ Install dotnet tools
      run: dotnet tool restore

    - name: ğŸ”¨ Build and Test
      run: dotnet cake --target=Test --test-run-name=Linux --configuration=Release

    - name: ğŸ’¾ Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: Test results (macOS)
        path: test-results
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}

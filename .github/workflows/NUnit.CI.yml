name: Continuous Integration

on:
  push:
    branches:
      - main
      - master
      - release
      - 'v3'
  pull_request:
  
env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry  

jobs:
  build-windows:
    name: Windows Build
    runs-on: windows-latest

    steps:
    - name: â¤µï¸ Checkout Source
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
        
    - name: ğŸ› ï¸ Install dotnet tools
      run: dotnet tool restore

    - name: ğŸ”¨ Build and Test
      run: dotnet tool run dotnet-cake --target=Test --test-run-name=Windows --configuration=Release

    - name: ğŸ”¨ Windows Specific Tests
      run: dotnet test --no-build --configuration=Release src/NUnitFramework/windows-tests/windows-tests.csproj

    - name: ğŸ“¦ Package
      run: dotnet tool run dotnet-cake --target=Package

    - name: ğŸ’¾ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Package
        path: package

    - name: ğŸ’¾ Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: Test results (Windows)
        path: test-results
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}

  build-linux:
    name: Linux Build
    runs-on: ubuntu-latest

    steps:
    - name: â¤µï¸ Checkout Source
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: ğŸ› ï¸ Install F#
      run: sudo apt-get install fsharp

    - name: ğŸ› ï¸ Install dotnet tools
      run: dotnet tool restore

    - name: ğŸ”¨ Build and Test
      run: dotnet tool run dotnet-cake --target=Test --test-run-name=Linux --configuration=Release

    - name: ğŸ’¾ Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: Test results (Linux)
        path: test-results
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}

  build-macos:
    name: MacOS Build
    runs-on: macos-14

    steps:
    - name: â¤µï¸ Checkout Source
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
        dotnet-version: 6.x

    - name: ğŸ› ï¸ Install dotnet tools
      run: dotnet tool restore

    - name: ğŸ”¨ Build and Test
      run: dotnet tool run dotnet-cake --target=Test --test-run-name=Linux --configuration=Release

    - name: ğŸ’¾ Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: Test results (macOS)
        path: test-results
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}
